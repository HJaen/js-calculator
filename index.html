<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div><h3 class="prev-equation"></h3></div>
            <div><h1 class="curr-input">0</h1></div>
        </div>
        <div class="util-btns">
            <button type="button" class="clear-btn">Clear</button>
            <button type="button" class="delete-btn">Delete</button>
        </div>
        <div class="numpad grid">
            <button type="button" class="num">7</button>
            <button type="button" class="num">8</a>
            <button type="button" class="num">9</a>
            <button type="button" class="op" id="divide">รท</a>
            <button type="button" class="num">4</a>
            <button type="button" class="num">5</a>
            <button type="button" class="num">6</a>
            <button type="button" class="op" id="multiply">ร</a>
            <button type="button" class="num">1</a>
            <button type="button" class="num">2</a>
            <button type="button" class="num">3</a>
            <button type="button" class="op" id="subtract">-</a>
            <button type="button" class="decimal">.</a>
            <button type="button" class="num">0</a>
            <button type="button" class="equal">=</a>
            <button type="button" class="op" id="add">+</a>
            </ul>
        </div>
    </div>
</body>
</html>
